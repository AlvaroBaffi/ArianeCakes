<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Ariane Cake's - Ariane Cake's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="store-finder">
            <div class="store-finder-content">
                <h1>Onde estamos</h1>
                <p>Busque nossa confeitaria mais próxima de você.</p>
                <form class="search-form">
                    <input type="text" placeholder="Cidade, estado ou CEP">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
            <div class="map-placeholder">
                <img src="https://placehold.co/1200x600/EAEAEA/333?text=Map+Placeholder" alt="Map of store locations">
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
